<div class="jumbotron" ng-controller="AuthCtrl">
	<div class="container">
		
		<div class="row" ng-if="message.length > 0">
			<div class="alert alert-success col-sm-6 col-sm-offset-3">
				{{message}}
			</div>
		</div>

		<div class="row" ng-if="errorMessage.length > 0">
			<div class="alert alert-danger col-sm-6 col-sm-offset-3">
				{{errorMessage}}<br>
				<span ng-if="errorCode.length>0">Error code: {{errorCode}}</span>
			</div>
		</div>

		<h2 class="text-center">Register to teamform!</h2>

		<form class="col-sm-6 col-sm-offset-3" ng-submit="createUser()">
		  <div class="form-group">
		    <label class="sr-only" for="auth_email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email" required>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="auth_password">Password</label>
		    <input type="password" class="form-control" id="auth_password" placeholder="Password" ng-model="password" required>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="auth_confirm_passowrd">Confirm Your Password</label>
		    <input type="password" class="form-control" id="auth_confirm_password" placeholder="Confirm Your Password" ng-model="confirmPassword" required>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="auth_name">Name</label>
		    <input type="text" class="form-control" id="auth_name" placeholder="Enter your name" ng-model="name" required>
		  </div>
		  <button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
