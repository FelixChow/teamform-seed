<div ng-controller="ProfileCtrl">
  <div class="row">
    <div class="col-xs-12">
      <rd-widget>
        <rd-widget-body>
          <div class="widget-icon orange pull-left">
            <img class="img-thumbnail img-responsive" ng-src="{{uid | profilePicByUID}}">
          </div>
          <div class="title">{{profile.name}}</div>
          <div class="comment">{{profile.email}}</div>
        </rd-widget-body>

          <rd-widget>
            <rd-widget-header icon="fa-users" title="Events that {{profile.email}} participated">
              <input type="text" placeholder="Search" class="form-control input-sm" />
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr><th class="text-center">Event</th><th>Team</th><th>Role</th></tr>
                  </thead>
                  <tbody ng-controller="UserCtrl">
                    <tr ng-repeat="team in profile.teams">
                      <td class="text-center">{{team.eventID | nameByEventID}}</td>
                      <td>{{team.teamID}}</td>
                      <td>{{team.role}}</td>
                    </tr>
                  </tbody>
                </table>
                  </div>
            </rd-widget-body>
          <rd-widget>
      </rd-widget>
    </div>
  </div>
</div>
