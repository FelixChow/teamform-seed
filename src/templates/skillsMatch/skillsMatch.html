<div class="row" ng-controller="SkillsMatchCtrl">
    <form class="col-md-12">
        <div class="form-group">
            <label>Search Users:</label><br>
            <tags-input ng-model="uSearch" on-tag-added="SearchUser()" on-tag-removed="SearchUser()"></tags-input>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tr ng-repeat="user in uResult">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <label>Search Events:</label><br>
            <tags-input ng-model="eSearch" on-tag-added="SearchEvent()" on-tag-removed="SearchEvent()"></tags-input>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Event Title</th>
                        <th>Organizer</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tr ng-repeat="event in eResult">
                    <td>{{event.title}}</td>
                    <td>{{event.organizer}}</td>
                    <td>{{event.deadline | date}}</td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <label>Search Teams:</label><br>
            <tags-input ng-model="tSearch"></tags-input>
        </div>
        <input type="button" class="btn btn-default" value="Search" ng-click="SearchTeam()">
        <!--<tr ng-repeat="team in teams">

        </tr>-->
    </form>
</div>
