<div class="row">

		<rd-widget>
      		<rd-widget-header icon="fa-tasks" title="Latest event created">
      		</rd-widget-header>
      		<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr><th class="text-center">Event Name</th><th>Date created</th></tr>
						</thead>
						<tbody ng-controller="EventsCtrl">
							<tr ng-repeat="event in events">
								<td>{{event.title}}</td>
								<td>{{event.createDate | date}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
